<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="question">
            <!-- Entere Question here -->
            <h2 class="question-location"></h2>
        </div>
        <div class="options">
            <form  >
                <div class="questions-option">
                    <input type="radio" name="q" id="question1">
                    <!-- Enter Option here> use querySelect using question1 -->
                    <label for="question1"></label>
                </div>

                <div class="questions-option">
                    <input type="radio" name="q" id="question2">
                    <!-- Enter Option here> use querySelect for question2 -->
                    <label for="question2"></label>
                </div>

                <div class="questions-option">
                    <input type="radio" name="q" id="question3">
                    <!-- Enter Option here> use querySelect for question3 -->
                    <label for="question3"></label>
                </div>

                    <div class="questions-option">
                    <input type="radio" name="q" id="question4">
                    <!-- Enter Option here> use querySelect for question4 -->
                    <label for="question4"></label>
                    
                </div>
            </form>
        </div>
        <div class="navigation">
            <div class="answer-nav">
            <div class="btn error ans"><a href="#">Answer</a></div>
            <div class="btn success sub"><a href="#">Submit</a></div>
            </div>
        </div>
    </div>
    <div class="answer-notif">
        <h2>
            
        </h2>
    </div>
</body>
</html>
