<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a817c3ac52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Book Managing Software</title>
</head>
<body>
    <h1><i class="fas fa-bookmark"> </i> My<span>Book</span>List</h1>
    <div class="form">
        <form class="input-info">
            <label for="title">Title</label>
            <input type="text" id="title" class="title">
            <label for="author">Author</label>
            <input type="text" id="author" class="author">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="isbn">
            <br>
            <input type="submit" value="Add Book">
        </form>

        <table>
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBH#</th>
                <th>&nbsp;&nbsp;</th>
                </tr>
            </thead>
            <tbody class="add-books">
            </tbody>
        </table>


    </div>
</body>
</html>
